# Default values for wordpress.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: wordpress
  pullPolicy: IfNotPresent
  tag: 'latest'  # Set the desired WordPress image tag

imagePullSecrets: []

nameOverride: ''
fullnameOverride: ''

serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ''

# WordPress specific configurations
wordpressUsername: admin
wordpressPassword: admin_password  # Change this to a secure password
wordpressEmail: admin@example.com
wordpressFirstName: First
wordpressLastName: Last
wordpressBlogName: My Blog

# Database configurations
mariadb:
  enabled: true
  persistence:
    enabled: true
    storageClass: "standard" # Replace with your storage class if different
    accessMode: ReadWriteOnce
    size: 1Gi
  db:
    name: wordpress
    user: wordpress
    password: wordpress_password  # Change this to a secure password
    rootPassword: root_password  # Change this to a secure password

service:
  type: NodePort
  port: 80
  nodePort: 30080

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []
  tls: []

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}
